    <script>

        // Get UTM parameters from the URL
        function getUTMParameters() {
            var urlParams = new URLSearchParams(window.location.search);
            var utmParams = {};
            urlParams.forEach(function (value, key) {
                if (key.startsWith("utm_")) {
                    utmParams[key] = value;
                }
            });
            console.log("UTM Parameters:", utmParams);
            return utmParams;
        }

        // Append UTM parameters to all links on the page
        function appendUTMParametersToLinks() {
            var utmParams = getUTMParameters();
            var links = document.querySelectorAll("a");
            links.forEach(function (link) {
                var href = link.getAttribute("href");
                if (href) {
                    var separator = href.indexOf("?") !== -1 ? "&" : "?";
                    var params = Object.entries(utmParams).map(entry => entry.join('=')).join('&');
                    var newHref = href + (params !== "" ? separator + params : "")
                    link.setAttribute("href", newHref);
                    /*console.log("Appended UTM Parameters to", link, "New Href:", newHref);*/
                }
            });
        }

        // Call the function to append UTM parameters when the page loads
        window.onload = function () {
            appendUTMParametersToLinks();

            document.querySelectorAll('[data-countdown]').forEach(el => {
                const countdownDate = new Date(el.getAttribute('data-countdown'));
                const currentDate = new Date();
                const timeDiff = countdownDate - currentDate;
                const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                el.textContent = daysLeft;
            }
            );
        }
            ;
    </script>

    <script>
        // Handle click inside #navbar .w-dropdown-list to remove w-open
        $('#navbar .w-dropdown-list').on('click', function (event) {
            console.log('click');
            event.stopPropagation();
            // Prevent the click event from bubbling up
            $(this).removeClass('w--open');
            // Remove w-open from .w-dropdown-list
            $(this).siblings('.w-dropdown-toggle').removeClass('w--open');
            // Remove w-open from adjacent .w-dropdown-toggle
        });
    </script>

    <script>
        function tabLoop(parentSelector, child, time = 5000) {
            console.log('tabLoop called', parentSelector);
            var timeout = setTimeout(function () {
                var $next = $(parentSelector).children('.w--current:first').next();
                if ($next.length) {
                    $next.removeAttr("href").click();
                } else {
                    $(parentSelector + ' ' + '.' + child + ':first').removeAttr("href").click();
                }
            }, time);
            // 5 seconds
            return timeout;
        }
        function tabLooper(parentSelector, child, timer) {
            let tabTimeout;
            clearTimeout(tabTimeout);
            tabTimeout = tabLoop(parentSelector, child, timer);
            $(parentSelector + ' .' + child).click(function () {
                clearTimeout(tabTimeout);
                tabTimeout = tabLoop(parentSelector, child, timer);
                // Reset the loop after a click
            });
        }
    </script>
